<!-- @format -->

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="py">
        <ul class="flex-row-center">
          <li><a href="./index.html">Calculadora</a></li>
          <li><a href="./form.html">Formulário</a></li>
          <li><a href="#">Outro</a></li>
        </ul>
      </div>
    </header>
    <section class="forms-api">
      <div class="forms-table">
        <form id="userForm">
          <div class="row-center">
            <label for="username" class="label">Nome</label>
            <input type="text" name="username" id="username" required />
          </div>
          <div class="row-center">
            <label for="city" class="label">Cidade</label>
            <select name="city" id="city" required>
              <option value="">Selecione</option>
              <option value="Araranguá">Araranguá</option>
              <option value="Balneário Camboriú">Balneário Camboriú</option>
              <option value="Blumenau">Blumenau</option>
              <option value="Brusque">Brusque</option>
              <option value="Caçador">Caçador</option>
              <option value="Chapecó">Chapecó</option>
              <option value="Criciúma">Criciúma</option>
              <option value="Florianópolis">Florianópolis</option>
              <option value="Gaspar">Gaspar</option>
              <option value="Indaial">Indaial</option>
              <option value="Itajaí">Itajaí</option>
              <option value="Jaraguá do Sul">Jaraguá do Sul</option>
              <option value="Joinville">Joinville</option>
              <option value="Lages">Lages</option>
              <option value="Navegantes">Navegantes</option>
              <option value="Palhoça">Palhoça</option>
              <option value="Rio do Sul">Rio do Sul</option>
              <option value="São Bento do Sul">São Bento do Sul</option>
              <option value="São José">São José</option>
              <option value="Tubarão">Tubarão</option>
            </select>
          </div>
          <div class="row-center">
            <label class="label">Sexo:</label>
            <input type="radio" name="gender" id="masc" value="Masculino" required />
            <label for="masc" class="label">Masculino</label>
            <input type="radio" name="gender" id="fem" value="Feminino" required />
            <label for="fem" class="label">Feminino</label>
          </div>
          <div class="row-center">
            <label for="age" >Maior de idade?</label>
            <input type="checkbox" name="age" id="age" />
          </div>
          <div class="button-container">
            <button type="submit" class="button" id="submitButton">
              <span id="buttonText">Salvar</span>
              <span class="spinner" id="spinner" style="display: none"></span>
            </button>
          </div>
        </form>
      </div>
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Cidade</th>
              <th>Sexo</th>
              <th>Maior de Idade</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </section>
    <script src="./js/forms-api.js"></script>
  </body>
</html>
